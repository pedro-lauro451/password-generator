<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Password Generator</title>
</head>
<body>

    <div class="text-container">
        <p>Password Generator</p>
    </div>

    <div class="pwd-container">
        <div class="pwd-item-text">
                <p id="generated-password" class="password-text"></p>
        </div>
        <div class="pwd-item">
            <img src="images/clipboard.png" id="clipboard-copy-button"></img>
        </div>
    </div>      
    
    <div class="container">
        <div class="item">
            <div>
                <div class="length-container">
                    <p style="align-self: center;">Length</p>
                    <span id="length-value" style="align-self: center;">0</span>
                </div>
                
                <div class="slider-container">
                    <div class="value-container">
                    </div>
                    <input type="range" min="0" max="100" value="0" class="slider" id="range">
                </div>
            </div>
        
            <div>
                <form action="" class="form-container">
                    <div class="form-item">
                        <input type="checkbox" id="include-uppercase" name="include-uppercase" value="uppercase">
                        <label for="include-uppercase">Uppercase</label>
                    </div>
                    
                    <div class="form-item">
                        <input type="checkbox" id="include-lowercase" name="include-lowercase" value="lowercase">
                        <label for="include-lowercase">Lowercase</label>
                    </div>
                    
                    <div class="form-item">
                        <input type="checkbox" id="include-numbers" name="include-numbers" value="numbers">
                        <label for="include-numbers">Numbers</label>
                    </div>
                    
                    <div class="form-item">
                        <input type="checkbox" id="include-symbols" name="include-symbols" value="symbols">
                        <label for="include-symbols">Symbols</label>    
                    </div>
                </form>
            </div>
        
            <div class="btn-container">
                <p id="generate-password" class="btn">Generate</p>
            </div> 
        </div>
    </div>

    <div class="text-container">
        <p class="checkbox-error-msg">Please select an option</p>
    </div>

    <div class="text-container">
        <p class="length-error-msg">Please specify a length</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
